<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body {
			padding-top:60px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#" onclick="ToolBelt.showAll()">Useful Tools</a>
			<ul class="nav navbar-nav">
				<li onclick="ToolBelt.showCart()"><a href="#">Cart</a></li>
				<li onclick="ToolBelt.showAdmin()"><a href="#">Admin</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li onclick="ToolBelt.emptyCart()"><a href="#">Empty Cart</a></li>
			</ul>
		</div>
	</nav>

	<div id="outlet" class="container">
	</div>

	<script type="text/x-handlebars" id="adminTemplate">
		<div class="container">
			<div id="inputArea" class="col-md-3 form-group">
				<label>
					First Name
					<input id="firstname" class="form-control"/>
				</label>
				<label>
					Last Name
					<input id="lastname" class="form-control"/>
				</label>
				<label>
					Phone Number
					<input id="phonenum" class="form-control"/>
				</label>
				<label>
					Age
					<input id="age" class="form-control"/>
				</label>
				<label>
					Marital Status
					<input id="marstatus" class="form-control"/>
				</label>
				<label>
					Gender
					<input id="gender" class="form-control"/>
				</label>
				<br>
				<button class="btn btn-primary" onclick="ToolBelt.addItem()">Add Item</button>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" id="itemTemplate">
		<div class="col-md-3 item">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{name}}
				</div>
				<div class="panel-body">
					<div>Name: {{firstname}} {{lastname}}</div>
					<div>Phone: {{phonenum}}</div>
					<div>Age: {{age}}</div>
					<div>Marital Status: {{marstatus}}</div>
					<div>Gender: {{gender}}</div>
				</div>
				<div class="panel-footer">
					<div id="cartButton" onclick="ToolBelt.cartAction('{{id}}')">
						{{#if inCart}}
							{{> removeButton}}
						{{else}}
							{{> addButton}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="removeTemplate">
		<button class="btn btn-danger removeButton" data-item-id="{{id}}">Remove from Cart</button>
	</script>
	<script type="text/x-handlebars" id="addTemplate">
		<button class="btn btn-success addButton" data-item-id="{{id}}">Add to Cart</button>
	</script>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="scripts/Item.js"></script>
	<script src="scripts/ToolBelt.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
